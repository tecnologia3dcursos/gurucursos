<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Esse domínio pertence a outro proprietário.</h1>
    <p>Para mais informações de cursos 3D, acesse: <a href="https://www.tecnologia3dcursos.com.br">www.tecnologia3dcursos.com.br</a></p>

    <script>
        setTimeout(function() {
            window.location.href = "https://www.tecnologia3dcursos.com.br";
        }, 5000); // Redireciona após 5 segundos (5000 milissegundos)
    </script>
</body>
</html>
